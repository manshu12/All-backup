<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="card w-25 mx-auto shadow-lg mt-5 wrapper">
        <div class="card-header login-header text-center">
            LOGIN
        </div>
        <div class="card-body p-4">
            <form action="#">
                <div class="form-group">
                    <input type="email" class="form-control p-2" id="username" aria-describedby="emailHelp"
                        placeholder="Username">
                    <input type="password" class="form-control p-2" id="password" aria-describedby="emailHelp"
                        placeholder="Password">
                </div>
                <div class="form-group">
                    <i class="fa fa-question-circle"></i>
                    <a href="#"><span>Forgot Password?</span></a>
                    <button class="btn btn-info">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
